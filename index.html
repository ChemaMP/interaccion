<!DOCTYPE html>

<html lang="es">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="front-end/img/iot.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="front-end/css/styles.css">
    <title>Range</title>
    

</head>



<body>



    <main class="container mt-5">
        <section class="d-flex flex-column justify-content-center">
            <h1 class="mb-4 d-flex justify-content-center">Speech<br> Recognition</h1>
            <article>
                <p id="compatible"></p>
                <h1 class="texts">Potencia: 0</h1>
                <div class="switch-holder">
                    <div class="switch-label">
                        <i class="fa fa-cogs" aria-hidden="true"></i><span>Rango (0-100)</span>
                    </div>                    
                    <div class="switch-toggle">                        
                        <input type="range" class="ms-4 p-2 rounded border border-primary " id="potencia" min="0" max="100" value="0">
                    </div>
                    <h5 class="ms-4 p-2 rounded border border-primary shadow" id="mensaje"></h5>
                </div>
            </article>
        </section>
    </main>
    <section id="miTabla">
    </section>
    <table class="columns">
        <tr>
            <td>
            <div id="barchart_div" style="border: 1px solid #ccc"></div>
            </td>
        </tr>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"
        integrity="sha512-suUtSPkqYmFd5Ls30Nz6bjDX+TCcfEzhFfqjijfdggsaFZoylvTj+2odBzshs0TCwYrYZhQeCgHgJEkncb2YVQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="front-end/js/main.js"></script>
    <script src="front-end/js/table.js"></script> 
    <script src="front-end/js/grafica.js"></script> 


</body>



</html>
